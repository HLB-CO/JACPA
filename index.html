<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account - تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #002244, #004080);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #002244;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #004080;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      background-color: #002244;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    const users = {
      "Ah@msindaha": { password: "1234", redirect: "https://yourgithub.io/page1.html" },
      "Jehad@msindaha": { password: "1234", redirect: "https://yourgithub.io/page2.html" },
      "Adminmsindaha1372": { password: "adminpass", redirect: "https://yourgithub.io/admin.html" },
      "Thaer@msindaha": { password: "1234", redirect: "https://yourgithub.io/page3.html" }
    };

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (users[email] && users[email].password === password) {
        localStorage.setItem("loggedInUser", email);
        window.location.href = users[email].redirect;
      } else {
        errorMsg.textContent = "البريد الإلكتروني أو كلمة المرور غير صحيحة";
      }
    }
  </script>
</body>
</html>
