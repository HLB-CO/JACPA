<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم العملاء</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #f9fafb;
      color: #1e293b;
      height: 100vh;
      display: grid;
      grid-template-rows: 60px 1fr;
      grid-template-columns: 300px 1fr;
      gap: 15px;
    }
    .dashboard-header {
      grid-column: 1 / 3;
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 20px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .nav-links { display: flex; gap: 2rem; }
    .nav-link {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
    }
    .nav-link.active {
      color: #1a237e;
    }
    #clientsList {
      background: #fff;
      padding: 20px;
      overflow-y: auto;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
    }
    #clientsList h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #1e3a8a;
    }
    #clientSearch {
      padding: 10px 14px;
      font-size: 16px;
      border: 1.5px solid #cbd5e1;
      border-radius: 6px;
      margin-bottom: 15px;
      width: 100%;
    }
    .client-item {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      border-left: 4px solid transparent;
      display: flex;
      justify-content: space-between;
    }
    .client-item:hover {
      background: #e0e7ff;
      border-left-color: #1e40af;
    }
    .client-item.active {
      background: #1e40af;
      color: white;
      font-weight: bold;
      border-left-color: #2563eb;
    }
    #detailsPanel {
      background: #ffffff;
      border-radius: 10px;
      padding: 30px 35px;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgb(0 0 0 / 0.07);
    }
    #detailsPanel h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 1.7rem;
      color: #1e3a8a;
      border-bottom: 2px solid #1e40af;
      padding-bottom: 10px;
    }
    .response-card {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 20px 25px;
      margin-bottom: 25px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 40px;
    }
    .response-card div {
      display: flex;
      flex-direction: column;
    }
    .response-card label {
      font-weight: bold;
      color: #1e40af;
      margin-bottom: 5px;
    }
    .response-card span {
      font-size: 0.9rem;
      color: #334155;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        display: block;
      }
      #clientsList, #detailsPanel {
        width: 100%;
        border-radius: 0;
      }
      .response-card {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header class="dashboard-header">
  <div class="logo-container">
    <img src="https://res.cloudinary.com/dvrjapxpd/image/upload/v1753147012/M__2_-removebg-preview_wuisdm.png" alt="Logo" style="height: 40px;" />
  </div>

  <nav class="nav-links">
    <a href="addclient.html" class="nav-link">إضافة عميل</a>
    <a href="clientlist.html" class="nav-link active">قائمة العملاء</a>
  </nav>

  <div>
    <span id="user-info" style="font-weight: bold;"></span>
    <button onclick="logout()" style="background-color: #c00; border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer;">تسجيل الخروج</button>
  </div>
</header>

<div id="clientsList">
  <h2>العملاء</h2>
  <input id="clientSearch" placeholder="ابحث عن عميل..." autocomplete="off" />
  <div id="clientsContainer"></div>
</div>

<div id="detailsPanel">
  <h2>اختر عميل من القائمة لعرض التفاصيل</h2>
</div>

<script>
  let clientsData = {};
  let activeClient = null;

  function renderClientsList(filter = "") {
    const container = document.getElementById('clientsContainer');
    container.innerHTML = "";

    const clientNames = Object.keys(clientsData).filter(name =>
      name.toLowerCase().includes(filter.toLowerCase())
    );

    if (clientNames.length === 0) {
      container.innerHTML = '<p style="text-align:center; color:gray;">لا يوجد عملاء مطابقين.</p>';
      return;
    }

    clientNames.forEach(client => {
      const div = document.createElement('div');
      div.className = 'client-item';
      if (client === activeClient) div.classList.add('active');
      div.innerHTML = `
        <span class="client-name">${client}</span>
        <span class="client-date">-</span>
      `;
      div.onclick = () => {
        activeClient = client;
        renderClientsList(document.getElementById('clientSearch').value.trim());
        renderClientDetails(client);
      };
      container.appendChild(div);
    });
  }

  function renderClientDetails(client) {
    const data = clientsData[client];
    const panel = document.getElementById('detailsPanel');

    if (!data) {
      panel.innerHTML = `<h2>تفاصيل العميل: ${client}</h2><p>لا توجد بيانات لهذا العميل.</p>`;
      return;
    }

    let html = `<h2>تفاصيل العميل: ${client}</h2>`;
    html += '<div class="response-card">';
    for (const [key, value] of Object.entries(data)) {
      if (key === "client" || key === "id" || key === "form_id") continue;

      html += `
        <div>
          <label>${key}</label>
          <span>${value || "-"}</span>
        </div>
      `;
    }
    html += '</div>';
    panel.innerHTML = html;
  }

  document.getElementById("clientSearch").addEventListener("input", e => {
    renderClientsList(e.target.value.trim());
  });

  const user = localStorage.getItem("loggedInUser");
  document.getElementById("user-info").textContent = user ? "مرحبًا، " + user.split("@")[0] : "";

  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
